

server.port=9191
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver
spring.datasource.username=vehaan
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
server.servlet.context-path=/OnlinePlantNursery

 

# create database schema from SQL files
spring.jpa.hibernate.ddl-auto=update
 
#Turn Statistics on and log SQL stmts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.security.user.name=root
spring.security.user.password=1234

#BELOW IS FOR COLOR ANSI FOR CONSOLE
spring.output.ansi.enabled=DETECT

#FILE LOGGING
logging.level.org.springframework.web=INFO
logging.level.com.cg=DEBUG
logging.level.org.hibernate=ERROR
logging.file.name=logs/spring-boot-logging.log

#BELOW TWO LINES FOR TRACE AND DEBUG LOGGING
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug

